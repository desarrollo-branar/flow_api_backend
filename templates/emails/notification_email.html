<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notificación - FLOW</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: #ffffff; padding: 20px; border-radius: 5px;">
        <h2 style="color: #333;">Hola {{ user.first_name }},</h2>
        <p>Se ha generado una nueva notificación:</p>

        <p><strong>Título:</strong> {{ petition.title }}</p>
        <p><strong>Mensaje:</strong> {{ message }}</p>

        <p>Puedes ver más detalles haciendo clic en el siguiente enlace:</p>
        <p><a href="{{ petition_url }}" style="color: #007BFF;">Ver Petición</a></p>

        <p>Saludos,<br>El equipo de Flow</p>
    </div>
</body>
</html>
